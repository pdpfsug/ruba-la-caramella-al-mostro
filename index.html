<!DOCTYPE html>
<html>
    <head>
        <title>Ruba la caramella al mostro!</title>
        <style>
            img {
                width: 40%;
                margin: 0 auto;
                display: block;
                margin-top: 20px;
            }
            #monster {
                display: none;
            }
        </style>
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <audio id="roar">
            <source src="roar.ogg" type="audio/ogg">
        </audio>
        <img id="monster" src="blue-monster.jpg">
        <img id="candy" src="candy.jpg">
        <script>
            var roar = document.getElementById("roar");
            roar.onended = function(e) {
                $('#monster').hide();
                $('#candy').show();
            }
            $(document).on('keydown', function(e){
                console.log(e.which);
                if(e.which == 38) { // arrow up 
                    $('#candy').hide();
                      $('#monster').show();
                    roar.currentTime = 0;
                    roar.play();
                }
            });
        </script>
    </body>
</html>
